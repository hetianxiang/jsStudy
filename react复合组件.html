<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>
<div id="example"></div>

<script type="text/babel">
class TitleC extends React.Component{
  render(){
    return <h1>web</h1>
  }
}

var Infom = React.createClass({
  render:function(){
    return <p>My name is hetianxiang</p>
  }
})
var ComplexC = React.createClass({
  render:function(){
    return <div>
      <TitleC/>
      <Infom/>
    </div>
  }
})

 ReactDOM.render(
 <ComplexC/>,
 document.getElementById('example')
 )
</script>

</body>
</html>
